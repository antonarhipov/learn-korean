<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <style>
    .title { font: bold 48px sans-serif; fill: #333; }
    .heading { font: bold 32px sans-serif; fill: #555; }
    .char { font: 40px 'Noto Sans KR', sans-serif; fill: #000; }
    .label { font: 20px sans-serif; fill: #666; }
  </style>
  <rect width="100%" height="100%" fill="#f9f9f9"/>
  
  <text x="50%" y="60" text-anchor="middle" class="title">Hangul Basics</text>

  <!-- Consonants -->
  <text x="200" y="150" text-anchor="middle" class="heading">Basic Consonants</text>
  <g transform="translate(100, 200)">
    <g transform="translate(0, 0)">
      <text x="0" y="0" text-anchor="middle" class="char">ㄱ</text>
      <text x="0" y="30" text-anchor="middle" class="label">g/k</text>
    </g>
    <g transform="translate(100, 0)">
      <text x="0" y="0" text-anchor="middle" class="char">ㄴ</text>
      <text x="0" y="30" text-anchor="middle" class="label">n</text>
    </g>
    <g transform="translate(200, 0)">
      <text x="0" y="0" text-anchor="middle" class="char">ㄷ</text>
      <text x="0" y="30" text-anchor="middle" class="label">d/t</text>
    </g>
    <g transform="translate(0, 100)">
      <text x="0" y="0" text-anchor="middle" class="char">ㄹ</text>
      <text x="0" y="30" text-anchor="middle" class="label">r/l</text>
    </g>
    <g transform="translate(100, 100)">
      <text x="0" y="0" text-anchor="middle" class="char">ㅁ</text>
      <text x="0" y="30" text-anchor="middle" class="label">m</text>
    </g>
    <g transform="translate(200, 100)">
      <text x="0" y="0" text-anchor="middle" class="char">ㅂ</text>
      <text x="0" y="30" text-anchor="middle" class="label">b/p</text>
    </g>
  </g>

  <!-- Vowels -->
  <text x="600" y="150" text-anchor="middle" class="heading">Basic Vowels</text>
  <g transform="translate(500, 200)">
    <g transform="translate(0, 0)">
      <text x="0" y="0" text-anchor="middle" class="char">ㅏ</text>
      <text x="0" y="30" text-anchor="middle" class="label">a</text>
    </g>
    <g transform="translate(100, 0)">
      <text x="0" y="0" text-anchor="middle" class="char">ㅑ</text>
      <text x="0" y="30" text-anchor="middle" class="label">ya</text>
    </g>
    <g transform="translate(200, 0)">
      <text x="0" y="0" text-anchor="middle" class="char">ㅓ</text>
      <text x="0" y="30" text-anchor="middle" class="label">eo</text>
    </g>
    <g transform="translate(0, 100)">
      <text x="0" y="0" text-anchor="middle" class="char">ㅕ</text>
      <text x="0" y="30" text-anchor="middle" class="label">yeo</text>
    </g>
    <g transform="translate(100, 100)">
      <text x="0" y="0" text-anchor="middle" class="char">ㅗ</text>
      <text x="0" y="30" text-anchor="middle" class="label">o</text>
    </g>
    <g transform="translate(200, 100)">
      <text x="0" y="0" text-anchor="middle" class="char">ㅛ</text>
      <text x="0" y="30" text-anchor="middle" class="label">yo</text>
    </g>
  </g>
  
  <text x="50%" y="550" text-anchor="middle" class="label">A simplified chart of basic Korean consonants and vowels.</text>
</svg>
